Name: Workflow_422e
SchemaVersion: "1.0"

# Optional - Set automatic triggers.
Triggers:
  - Type: Push
    Branches:
      - main

# Required - Define action configurations.
Actions:
  BuildAndTest:
    Identifier: aws/github-actions-runner@v1
    Inputs:
      Sources:
        - WorkflowSource
    Configuration:
      Steps:
        - name: Build
          uses: actions/setup-node@v3
          with:
            node-version: 16
          run: |-
            npm install
            npm run build
            npm run test
    Compute:
      Type: EC2
